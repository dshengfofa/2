二鸽<a name="95"></a><br>
</font>　　昔有雌雄二鸽共同一巢，秋果熟时，取果满巢。于其后时，果乾减少，唯半巢在。雄嗔雌曰：“取果勤苦，汝独食之，唯有半在。”雌鸽答言：“我不独食，果自减少。”雄鸽不信，嗔恚而言：“非汝独食，何由减少？”即便以嘴啄雌鸽杀。未经几日，天降大雨，果得湿润，还复如故。雄鸽见已，方生悔恨：“彼实不食，我妄杀他。”即悲鸣命唤雌鸽：“汝何处去！”<br>
<br>
